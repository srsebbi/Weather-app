<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Weather App</h1>
      </header>
      <form action="#" id="form">
        <label for="search"></label>
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter a city"
        />
        <button id="search_btn">Search</button>
      </form>
      <article class="city_container">
        <h1 class="city_name">City Name</h1>
        <span class="city_temp">Temperature</span>
        <button id="change_unit">Temp in Fahrenheit</button>
      </article>
      <footer>
        <a href="https://github.com/srsebbi">
          <img src="./img/github-logo.svg" alt="github-logo" />
          Copyright Â© 2022 srsebbi
        </a>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
